<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title> 
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">



  </head>
  <body>
    <div class="wrapper">
      <header>ToDo App</header>

      <form id="todo-form" class="inputField">
        <input aria-label="add input" id="add-input" type="text" placeholder="Add task...">
        <button id="add-button" type="submit">OK</button> 
      </form>
      <ul class="todoList" id="todo-list">       
      </ul>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
